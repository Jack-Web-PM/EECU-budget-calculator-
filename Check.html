<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="career-wrapper">
        <section id="careerSelect">
            <section class="Switch-Buttons">
                <a href="index.html"></a>
                <a href="Check.html"></a>
            </section>
            <h1>Check Register</h1>
            <table id="check">
                <tbody>
                    <tr>
                        <td class="regTable"><input type="text" placeholder="Title"></td>
                        <td class="regTable"><button onclick="swapDW()">Deposit</button></td>

                        <td class="regTable"><button onclick="addPayment()">Add Payment</button></td>

                </tbody>
            </table>
            <div class="reset">
                <button onclick="reset()">Reset</button>
            </div>

    <scruot src="main.js"></scruot>
