<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="chart">
        <canvas id="pieChart"></canvas>
        <canvas id="barChart"></canvas>
    </div>
    <section class="changeTheme sideSegment">
        <button id="darkTheme" onclick="dark()"></button>
        <button id="lightTheme" onclick="light()" class="active"></button>
    </section>

    <article class="career-wrapper">
        <section class="changeChart sideSegment">
            <button id="showPieChart" onclick="showChart('pie')" class="active"></button>
            <button id="showBarChart" onclick="showChart('bar')"></button>
            <button id="showMixedChart" onclick="showChart('mixed')"></button>
        </section>
        <section id="careerSelect">
            <section class="switchButtons">
                <a href="index.html"></a>
                <a href="Check.html"></a>
            </section>

            <h1>Check Register</h1>
            <table id="check">
                <tbody>
                    <tr>
                        <td class="regTable"><input type="text" placeholder="Title"></td>
                        <td class="regTable"><button onclick="swapDW()">Deposit</button></td>
                        <td class="regTable"><input type="text" placeholder="Amount"></td>
                        <td class="regTable"><button onclick="addPayment()">Add Payment</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="reset">
                <button onclick="reset()">Reset</button>
            </div>
        </section>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="main.js"></script>
</body>
