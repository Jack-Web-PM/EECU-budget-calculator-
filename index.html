<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <article>
        <section id="careerSelect">
            <h1>Your Career</h1>
            <form id="careerList">
                <input type="text" placeholder="Your Yearly Salary">
                <div>
                    <button>Accountant</button>
                    <label>$55650</label>
                </div>

            </form>
        </section>
        <section class="tax-payments">
            <h2>Tax Payments</h2>
            <table class="table-container">
                <tr class="tr-div">
                        <td class="third" id="1">####</td>
                        <td class="third">/12 (Monthly Gross)</td>
                        <td class="third" id="3">#####</td>
                </tr>
                <tr class="tr-div">
                        <td class="third"></td>
                        <td class="third">* 12% (State Tax)</td>
                        <td class="third"></td>
                </tr>
                <tr class="tr-div">
                        <td class="third"></td>
                        <td class="third">* 7% (Fed Tax)</td>
                        <td class="third"></td>
                </tr>
                <tr class="tr-div">
                        <td class="third"></td>
                        <td class="third">* 6.2% (Social Security)</td>
                        <td class="third"></td>
                </tr>
                <tr class="tr-div">
                        <td class="third"></td>
                        <td class="third">1.45% (Medicare)</td>
                        <td class="third"></td>
                </tr>
                <tr class="tr-div">
                        <td class="third"></td>
                        <td class="third">1% (State Disability)</td>
                        <td class="third"></td>
                </tr>
                <tr class="tr-div">
                        <td class="third"></td>
                        <td class="third">* 5% (Retirement Investment)</td>
                        <td class="third"></td>
                </tr>
                <tr class="tr-div">
                        <td class="third"></td>
                        <td class="third">- $180 (Medical Insurance)</td>
                        <td class="third"></td>
                </tr>
                <tr class="tr-div">
                        <td class="third"></td>
                        <td class="third">House Payment Afford * 33%</td>
                        <td class="third"></td>
                </tr>
            </table>
        </section>
    </article>
</body>

</html>
